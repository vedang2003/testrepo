<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvard Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Harvard Art Museum</h1>
    </div>
    
    <divc class="photo-gallery">
        <div class="pic1">
            <img src="./pic1.jpg" alt="error">
        </div>
        <div class="pic2">
            <img src="./pic2.jpeg" alt="error">
        </div>
        <div class="pic3">
            <img src="./pic3.png" alt="error">
        </div>
        <div class="pic4">
            <img src="./pic4.png" alt="error">
        </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-sm" id="m">
            <div id="search_box">
              <input id="input" type="search" placeholder="Enter pic's name.."><i id="search" class="fas fa-search"></i>
            </div>
          </div>
          <div class="col-sm" id="button">
            <button type="button" class="btn btn-primary" id="button1"><b>SEARCH</b></button>
          </div>
        </div>
    <script>
        document.querySelector("#input").addEventListener("keydown", (event) => {
          if (event.key == "Enter")
            apiRequest();
        });
      
        document.querySelector("#search").addEventListener("click", () => {
          apiRequest();
        });
      var inputvalue=document.querySelector('#input');
        apiRequest = () => {
      
          document.querySelector("#grid").textContent = "";
      
          const url = 'https://api.harvardartmuseums.org/exhibition?venue=HAM'+inputvalue.value+'&per_page=4&apikey=b972cf79-f079-4d93-8e38-be4663a2e3f5';
      
          fetch(url)
      
            .then(response => {
              if (!response.ok) throw Error(response.statusText);
              return response.json();
            })
      
            .then(data => {
              loadImages(data);
              console.log(data);
            })
            .catch(error => console.log(error));
        }
      
          loadImages = (data) => {
          for (let i = 0; i < data.results.length; i++) {
            let image = document.createElement("div");
            image.className = "img";
            image.style.backgroundImage = "url(" + data.results[i].urls.raw + "&w=1366&h=768" + ")";
            image.addEventListener("dblclick", function () {
              window.open(data.results[i].links.download, '_blank');
            })
            document.querySelector("#grid").appendChild(image);
          }
        }
</body>
</html>
